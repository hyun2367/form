<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이현빈 - 회원가입</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- #wrap>#contents>h1{회원가입}+form.basic_info>legend.blind{기본정보입력} -->
    <div id="wrap">
        <div id="contents">
            <h1>회원가입</h1>
            <!-- action"" : 서버 프로그램 url 입력하는 위치 -->
            <!-- method : 폼안의 서식 값들을 어떤 방식으로 전달 할 것인지
                post - 전송되는 데이터값이 노출되지 않고 많은 양의 데이터 전송가능한 방식
                get - 주소창에 중요한 정보값이 노출되며, 전송할 수 있는 데이터가 적다 -->
            <form class="basic_info" method="post">
                <legend class="blind">기본정보입력</legend>
                <h2>기본정보입력화면
                    <span>입력 항목 중(<strong>*</strong>) 표시된 항목은 필수 입력 항목</span>
                </h2>
                <!-- table>cation.blind{기본정보입력화면} -->
                <table>
                    <caption class="blind">기본정보입력화면</caption>
                    <!-- tbody>tr>th>label>img -->
                    <tbody>
                        <!-- 아이디입력 -->
                        <tr>
                            <th><label for="useId"><img src="./images/join/id.gif" alt="아이디/필수"></label></th>
                            <!-- td>input>span -->
                            <td><input type="text" id="useId" maxlength="12"><span>
                                영문으로 시작하는 6~12자리 영문, 숫자, 특수문자만 가능합니다.
                            </span></input></td>
                        </tr>
                        <!-- 비밀번호설정 -->
                        <tr>
                            <th><label for="usePw"><img src="./images/join/pw.gif" alt="비밀번호/필수"></label></th>
                            <!-- td>input>span -->
                            <td><input type="password" id="usePw" maxlength="12"><span>
                                8자리 이상 영문, 숫자, 특수문자를 조합하여 입력해주시기 바랍니다.
                            </span></input></td>
                        </tr>
                        <!-- 비밀번호확인 -->
                        <tr>
                            <th><label for="usePwch"><img src="./images/join/pw_ok.gif" alt="비밀번호확인/필수"></label></th>
                            <!-- td>input>span -->
                            <td><input type="password" id="usePwch" maxlength="12"><span>
                                비밀번호를 다시 입력하여주시기 바랍니다.
                            </span></input></td>
                        </tr>
                        <!-- 이름입력 -->
                        <tr>
                            <th><label for="useName"><img src="./images/join/name.gif" alt="이름/필수"></label></th>
                            <!-- td>input>span -->
                            <td><input type="text" id="useName" maxlength="12"><span>
                            </span></input></td>
                        </tr>
                        <!-- 생년월일 -->
                        <tr>
                            <th><label for="birthday"><img src="./images/join/birthday.gif" alt="생년월일"></label></th>
                            <td>
                                <input type="text" id="birthday" title="년도" size="4"> 년
                                <input type="text" id="birthday2" title="월" size="3"> 월
                                <input type="text" id="birthday3" title="일" size="3"> 일
                                <!-- 양력,음력 체크 -->
                                <input type="radio" id="solar_calendar" name="calendar" checked="checked">
                                <label for="solar_calendar">양력</label>
                                <input type="radio" id="solar_calendar2" name="calendar">
                                <label for="solar_calendar2">음력</label>
                            </td>
                        </tr>
                        <!-- 이메일입력 -->
                        <tr>
                            <th><label for="useEmail"><img src="./images/join/email_ok.gif" alt="이메일/필수"></label></th>
                                <td>
                                    <input type="text" id="useEmail" title="이메일 아이디 입력">
                                    &#64; <!-- @ -->
                                    <input type="text" id="useEmail2" title="이메일 서비스 회사 입력">
                                    <select>
                                        <option value="#">도메인선택</option>
                                        <option value="#">naver.com</option>
                                        <option value="#">daum.net</option>
                                        <option value="#">gmail.com</option>
                                    </select>
                                    <!-- p.info>em{보유하신 이메일을 입력해주세요.}+span{정확한 이메일주소를 입력해주시기 바랍니다.} -->
                                    <p class="info"><em>보유하신 이메일</em>을 입력해주세요.<br />
                                     <span>정확한 이메일주소</span>를 입력해주시기 바랍니다.</p>
                                </td>
                        </tr>
                        <!-- 수신여부확인 -->
                        <tr>
                            <th><label for="Email"><img src="./images/join/email.gif" alt="이메일수신여부/필수"></label></th>
                            <td>
                                <p>
                                <!-- 모두수신 -->
                                <input type="radio" name="Email" id="agreement" checked="checked">
                                    <label for="agreement">모두수신 (공연/행사 알림/이벤트 소식)</label>
                                <!-- 수신거부 -->
                                <input type="radio" name="Email" id="agreement2">
                                    <label for="agreement2">수신거부</label>
                                </p>
                            </td>
                        </tr>
                        <!-- 휴대폰 -->
                        <tr>
                            <th><label for="usePhone"><img src="./images/join/phone.gif" alt="휴대폰번호/필수"></label></th>
                            <td class="mobile">
                                <!-- 통신사 -->
                                <!-- select>option{SKT} -->
                                <select title="통신사입력">
                                    <option value="#">SKT</option>
                                    <option value="#">kT</option>
                                    <option value="#">LGT</option>
                                </select>
                                <!-- 앞번호 -->
                                <select title="앞번호입력">
                                    <option value="#">010</option>
                                    <option value="#">011</option>
                                    <option value="#">016</option>
                                    <option value="#">017</option>
                                    <option value="#">018</option>
                                    <option value="#">019</option>
                                </select>
                                <!-- 뒷번호 -->
                                -
                                <input type="text" id="usePhone" maxlength="4" size="8">
                                -
                                <input type="text" id="usePhone" maxlength="4" size="8">
                            </td>
                        </tr>
                        <!-- SMS 문자수신여부 -->
                        <tr>
                            <th><img src="./images/join/sms.gif" alt="sms수신여부/필수"></th>
                            <td>
                                <p><input type="checkbox" id="allAgree" checked="checked">
                                    <label for="allAgree">모두수신</label></p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
